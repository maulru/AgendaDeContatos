apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: provisioning-volume
          mountPath: /etc/grafana/provisioning
        - name: dashboards-volume
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: provisioning-volume
        configMap:
          name: grafana-provisioning-config
      - name: dashboards-volume
        configMap:
          name: grafana-dashboards-config
